<style>
  :root {
    --bunny-size: 300px;
    --bunny-skin: gray;
    --bunny-belly: white;
    --bunny-nose: pink;
  }

  @media (max-width: 350px) {
    :root {
      /* Only change code below this line */
      --bunny-size: 200px;
      --bunny-skin: black;
      /* Only change code above this line */
    }
  }

  .bunny {
    position: relative;
    margin: auto;
    display: block;
    margin-top: 10%;
    width: var(--bunny-size, 300px);
    height: var(--bunny-size, 300px);
  }

  .right-cheek {
    top: 15%;
    left: 50%;
    background: var(--bunny-belly, white);
    width: 45%;
    height: 70%;
    border-radius: 70% 70% 60% 60%;
  }

  .left-cheek {
    top: 15%;
    left: 5%;
    background: var(--bunny-belly, white);
    width: 45%;
    height: 70%;
    border-radius: 70% 70% 60% 60%;
  }

  .belly {
    top: 60%;
    left: 2.5%;
    background: var(--bunny-belly, white);
    width: 95%;
    height: 100%;
    border-radius: 120% 120% 100% 100%;
  }

  .bunny-top {
    top: 10%;
    left: 25%;
    background: var(--bunny-skin, gray);
    width: 50%;
    height: 45%;
    border-radius: 70% 70% 60% 60%;
  }

  .bunny-bottom {
    top: 40%;
    left: 23.5%;
    background: var(--bunny-skin, gray);
    width: 53%;
    height: 45%;
    border-radius: 70% 70% 100% 100%;
  }

  .right-hand {
    top: 5%;
    left: 25%;
    background: var(--bunny-skin, black);
    width: 30%;
    height: 60%;
    border-radius: 30% 30% 120% 30%;
    transform: rotate(130deg);
    z-index: -1;
    animation-duration: 3s;
    animation-name: wave;
    animation-iteration-count: infinite;
    transform-origin:0% 0%;
    animation-timing-function: linear;
  }

  @keyframes wave {
      10% {
        transform: rotate(110deg);
      }
      20% {
        transform: rotate(130deg);
      }
      30% {
        transform: rotate(110deg);
      }
      40% {
        transform: rotate(130deg);
      }
    }

  .left-hand {
    top: 0%;
    left: 75%;
    background: var(--bunny-skin, gray);
    width: 30%;
    height: 60%;
    border-radius: 30% 30% 30% 120%;
    transform: rotate(-45deg);
    z-index: -1;
  }

  .right-feet {
    top: 85%;
    left: 55%;
    background: var(--bunny-skin, gray);
    width: 35%;
    height: 30%;
    border-radius: 50% 50% 50% 50%;
    transform: rotate(-80deg);
    z-index: -2222;
  }	

  .left-feet {
    top: 85%;
    left: 10%;
    background: var(--bunny-skin, gray);
    width: 35%;
    height: 30%;
    border-radius: 50% 50% 50% 50%;
    transform: rotate(80deg);
    z-index: -2222;
  }
	
	.left-ear {
    top: -110%;
    left: 55%;
    background: var(--bunny-skin, gray);
    width: 30%;
    height: 60%;
    border-radius: 30% 30% 30% 120%;
    transform: rotate(-180deg);
    z-index: -1;
  }
	
	.right-ear {
    top: -110%;
    left: 15%;
    background: var(--bunny-skin, gray);
    width: 30%;
    height: 60%;
    border-radius: 30% 30% 120% 30%;
    transform: rotate(180deg);
    z-index: -1;
  }

  .right-eye {
    top: 40%;
    left: 60%;
    background: black;
    width: 15%;
    height: 17%;
    border-radius: 50%;
  }

  .left-eye {
    top: 40%;
    left: 25%;
    background: black;
    width: 15%;
    height: 17%;
    border-radius: 50%;
  }
	
  .sparkle {
    top: 25%;
    left:-23%;
    background: white;
    width: 150%;
    height: 100%;
    border-radius: 50%;
  }

  .blush-right {
    top: 65%;
    left: 15%;
    background: pink;
    width: 15%;
    height: 10%;
    border-radius: 50%;
  }

  .blush-left {
    top: 65%;
    left: 70%;
    background: pink;
    width: 15%;
    height: 10%;
    border-radius: 50%;
  }

  .nose {
    top: 55%;
    left: 45%;
    background: var(--bunny-nose, p);
    width: 10%;
    height: 10%;
    border-radius: 50%;
  }

  body {
    background:#aaffaa;
  }

  .bunny * {
    position: absolute;
  }
</style>
<div class="bunny">
  <div class="bunny-bottom">
    <div class="right-hand"></div>
    <div class="left-hand"></div>
    <div class="right-feet"></div>
    <div class="left-feet"></div>
		<div class="left-ear"></div>
		<div class="right-ear"></div>

  </div>
  <div class="bunny-top">
    <div class="right-cheek"></div>
    <div class="left-cheek"></div>
    <div class="belly"></div>
    <div class="right-eye">
      <div class="sparkle"></div>
    </div>
    <div class="left-eye">
      <div class="sparkle"></div>
    </div>
    <div class="blush-right"></div>
    <div class="blush-left"></div>
    <div class="nose"></div>
  </div>
</div>
